<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!--link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Salva Busca</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col">

                <form id="formulario" action="/rpa" method="POST">
                    <div class="mb-3">
                        <div class="jumbotron">
                            <h1 class="display-3">Busca PC</h1>
                            <p class="lead">Busque o seu pc no buscapé e salve sua busca!</p>
                            <hr class="my-4">
                        </div>
                        <h2>Processador:</h2>
                        <div class="form-check">
                            <input class="form-check-inputi3" type="checkbox" value="" id="i3" name="i3x">
                            <label class="form-check-inputi3-label" for="form-check-inputi3-flexCheckDefault">
                                i3
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-inputi5" type="checkbox" value="" id="i5" name="i5x">
                            <label class="form-check-inputi5-label" for="form-check-inputi5-flexCheckChecked">
                                i5
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-inputi7" type="checkbox" value="" id="i7" name="i7x">
                            <label class="form-check-inputi7-label" for="form-check-inputi7-flexCheckChecked">
                                i7
                            </label>
                        </div>
                        <h2>Sistema operacional:</h2>
                        <div class="form-check">
                            <input class="form-check-inputOSLinux" type="checkbox" value="" id="flexCheckDefault" name="linux">
                            <label class="form-check-label" for="flexCheckDefault">
                                Linux
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-inputOSWindows" type="checkbox" value="" id="flexCheckChecked" name="windows">
                            <label class="form-check-label" for="flexCheckChecked">
                                Windows10
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning">Buscar</button>

                </form>
            </div>
            <div class="col">

            </div>
        </div>
        <hr class="my-4">
        <footer class="bg-light text-center text-lg-start">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                © Comunidade Web Automation:
                <a class="text-dark" href="https://pedropachecodev.com.br/">CWA</a>
                <img src="https://pedropachecodev.com.br/wp-content/uploads/2021/03/cropped-logo-site512x512-1-32x32.png" class="img-fluid"
            </div>
            <!-- Copyright -->
        </footer>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <!--script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
  
</body>

</html>
